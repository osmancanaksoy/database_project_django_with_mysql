{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <!-- page-banner-area-start -->
    <div class="page-banner-area page-banner-height-2" data-background="{% static 'assets/img/banner/page-banner-4.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="page-banner-content text-center">
                        <h4 class="breadcrumb-title">İstek Listem</h4>
                        <div class="breadcrumb-two">
                            <nav>
                               <nav class="breadcrumb-trail breadcrumbs">
                                  <ul class="breadcrumb-menu">
                                     <li class="breadcrumb-trail">
                                        <a href="{% url 'home' %}"><span>Home</span></a>
                                     </li>
                                     <li class="trail-item">
                                        <span>İstek Listesi</span>
                                     </li>
                                  </ul>
                               </nav> 
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page-banner-area-end -->

    <!-- cart-area-start -->
    <section class="cart-area pb-120 pt-120">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="#">
                        <div class="table-content table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="product-thumbnail">Resimler</th>
                                        <th class="cart-product-name">Ürün</th>
                                        <th class="product-price">Adet Fiyatı</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for wl in wishlist %}
                                    <tr>
                                        <td class="product-thumbnail"><a href="{{wl.product.get_absolute_url}}"><img src="{{wl.product.image}}" alt=""></a></td>
                                        <td class="product-name"><a href="{{wl.product.get_absolute_url}}">{{wl.product.name}}</a></td>
                                        <td class="product-price"><span class="amount">{{wl.product.price}} ₺</span></td>
                                        <td class="product-quantity">
                                            <a href="{% url 'cart_add' wl.product.id %}" class="cart-btn product-modal-sidebar-open-btn d-flex align-items-center justify-content-center w-100">
                                                Sepete Ekle
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
     <!-- cart-area-end -->
</main>

{% endblock %}
